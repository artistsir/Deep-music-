<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader - WORKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            background: linear-gradient(135deg, #E4405F 0%, #405DE6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #E4405F;
            box-shadow: 0 0 0 3px rgba(228, 64, 95, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #E4405F 0%, #405DE6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(228, 64, 95, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E4405F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 25px;
            display: none;
        }
        
        .video-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        video {
            width: 100%;
            max-width: 320px;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #000;
        }
        
        .download-section {
            margin-top: 20px;
        }
        
        .download-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .force-download {
            background: #dc3545;
        }
        
        .force-download:hover {
            background: #c82333;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .examples {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
        }
        
        .example-url {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #bbdefb;
            transition: all 0.3s ease;
        }
        
        .example-url:hover {
            background: #f3f9ff;
            transform: translateX(5px);
        }
        
        .info-box {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ… WORKING Downloader</h1>
            <p>Download Instagram Reels - 100% WORKING</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="text" class="url-input" id="urlInput" 
                       placeholder="Paste Instagram Reel URL here..." autocomplete="off">
                <button class="btn" id="downloadBtn">Download Reel</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Extracting video from Instagram...</p>
            </div>
            
            <div class="result" id="result">
                <div class="video-container">
                    <video id="videoPlayer" controls></video>
                    <div class="download-section">
                        <a id="directDownload" class="download-btn">Direct Download</a>
                        <button id="forceDownload" class="download-btn force-download">Force Download</button>
                    </div>
                </div>
            </div>
            
            <div class="examples">
                <h3 style="margin-bottom: 15px; color: #1976d2;">ðŸŽ¯ Test URL:</h3>
                <div class="example-url" onclick="useExample(this)">
                    https://www.instagram.com/reel/DQoWU-Dk0N5/
                </div>
            </div>
            
            <div class="info-box">
                <strong>ðŸš€ SUCCESS!</strong> Real video URLs are working perfectly!
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const videoPlayer = document.getElementById('videoPlayer');
        const directDownload = document.getElementById('directDownload');
        const forceDownload = document.getElementById('forceDownload');

        let currentVideoUrl = '';

        downloadBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('Please enter a URL', 'error');
                return;
            }

            if (!url.includes('instagram.com')) {
                showMessage('Please enter a valid Instagram Reel URL', 'error');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';

            try {
                const response = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Video URL set karo
                currentVideoUrl = data.media_urls[0];
                videoPlayer.src = currentVideoUrl;
                
                // Download links setup karo
                setupDownloadLinks(currentVideoUrl, data.platform);

                result.style.display = 'block';
                showMessage(`âœ… SUCCESS! ${data.platform} video loaded!`, 'success');

            } catch (error) {
                showMessage('âŒ ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Reel';
            }
        });

        function setupDownloadLinks(videoUrl, platform) {
            const timestamp = new Date().getTime();
            const filename = `instagram_reel_${timestamp}.mp4`;
            
            // Direct download
            directDownload.href = videoUrl;
            directDownload.download = filename;
            
            // Force download
            forceDownload.onclick = async () => {
                try {
                    forceDownload.disabled = true;
                    forceDownload.textContent = 'Downloading...';
                    
                    const response = await fetch(videoUrl);
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Cleanup
                    setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
                    
                    showMessage('âœ… Download started! Check your downloads.', 'success');
                    
                } catch (error) {
                    showMessage('âŒ Download failed: ' + error.message, 'error');
                } finally {
                    forceDownload.disabled = false;
                    forceDownload.textContent = 'Force Download';
                }
            };
        }

        function useExample(element) {
            urlInput.value = element.textContent.trim();
            urlInput.focus();
        }

        function showMessage(message, type) {
            const oldMessages = document.querySelectorAll('.error, .success');
            oldMessages.forEach(msg => msg.remove());

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.querySelector('.content').insertBefore(messageDiv, document.querySelector('.examples'));

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Enter key support
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });

        // Auto-focus
        urlInput.focus();
    </script>
</body>
</html>
