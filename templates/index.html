<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Downloader - Working Solution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #d4ffd4; border: 1px solid #00ff00; }
        .error { background: #ffd4d4; border: 1px solid #ff0000; }
        .loading { 
            text-align: center; 
            margin: 20px 0;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Reels Downloader</h1>
        <p class="subtitle">Download Instagram & Facebook Reels - Working Solution</p>
        
        <div class="input-group">
            <input type="url" id="reelUrl" placeholder="Paste Instagram or Facebook Reel URL here..." required>
        </div>
        
        <button onclick="downloadReel()" id="downloadBtn">Download Reel</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Downloading your reel... Please wait</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h3>‚úÖ Working Features:</h3>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Instagram Reels Download</li>
                <li>Facebook Reels Download</li>
                <li>Auto-retry on failure</li>
                <li>Multiple quality options</li>
                <li>Fast download speeds</li>
            </ul>
        </div>
    </div>

    <script>
        async function downloadReel() {
            const url = document.getElementById('reelUrl').value;
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!url) {
                showResult('error', 'Please enter a URL');
                return;
            }
            
            if (!url.includes('instagram.com') && !url.includes('facebook.com')) {
                showResult('error', 'Please enter a valid Instagram or Facebook URL');
                return;
            }
            
            loading.style.display = 'block';
            result.style.display = 'none';
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Downloading...';
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', 
                        `‚úÖ ${data.message}<br>
                         üìÅ File: ${data.title}<br>
                         üíæ Size: ${formatFileSize(data.file_size)}<br>
                         ‚è±Ô∏è Time: ${data.processing_time}<br>
                         <a href="${data.download_url}" class="download-link" download>
                            üì• Download Now
                         </a>`
                    );
                } else {
                    showResult('error', `‚ùå ${data.error}`);
                }
                
            } catch (error) {
                showResult('error', `‚ùå Network error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Reel';
            }
        }
        
        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Enter key support
        document.getElementById('reelUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadReel();
            }
        });
    </script>
</body>
</html>
