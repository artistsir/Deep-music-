<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Instagram & TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            background: linear-gradient(135deg, #E4405F, #405DE6);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #E4405F;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #E4405F, #405DE6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 64, 95, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E4405F;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            display: none;
        }
        
        .video-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 5px;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
        
        .examples {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .example-url {
            background: white;
            padding: 8px 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        
        .example-url:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Video Downloader</h1>
            <p>Download Instagram & TikTok Videos</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="text" class="url-input" id="urlInput" 
                       placeholder="Paste Instagram or TikTok URL here...">
                <button class="btn" id="downloadBtn">Download Video</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Downloading video...</p>
            </div>
            
            <div class="result" id="result">
                <div class="video-container">
                    <video id="videoPlayer" controls></video>
                    <div>
                        <a id="downloadLink" class="download-btn" download>Download Video</a>
                    </div>
                </div>
            </div>
            
            <div class="examples">
                <p><strong>Try these URLs:</strong></p>
                <div class="example-url" onclick="useExample(this)">
                    https://www.instagram.com/reel/DJg8Hc_zkot/
                </div>
                <div class="example-url" onclick="useExample(this)">
                    https://www.tiktok.com/@username/video/123456789
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadLink = document.getElementById('downloadLink');

        downloadBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('Please enter a URL', 'error');
                return;
            }

            if (!url.includes('instagram.com') && !url.includes('tiktok.com')) {
                showMessage('Please enter a valid Instagram or TikTok URL', 'error');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';
            downloadBtn.disabled = true;

            try {
                const response = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Video URL set karo
                const videoUrl = data.media_urls[0];
                videoPlayer.src = videoUrl;
                
                // Download link set karo
                downloadLink.href = videoUrl;
                downloadLink.download = `${data.platform}_video.mp4`;

                result.style.display = 'block';
                showMessage(`âœ… ${data.platform} video loaded successfully!`, 'success');

            } catch (error) {
                showMessage('âŒ ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });

        function useExample(element) {
            urlInput.value = element.textContent.trim();
        }

        function showMessage(message, type) {
            // Purani messages hatao
            const oldMessages = document.querySelectorAll('.error, .success');
            oldMessages.forEach(msg => msg.remove());

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.querySelector('.content').insertBefore(messageDiv, document.querySelector('.examples'));

            // 5 second baad message hatao
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Enter key support
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });
    </script>
</body>
</html>
