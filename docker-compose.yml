version: '3.8'

services:
  music-bot:
    build: .
    container_name: telegram-music-bot
    restart: unless-stopped
    volumes:
      - ./downloads:/app/downloads
      - ./temp:/app/temp
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGO_URL=${MONGO_URL}
      - ADMIN_ID=${ADMIN_ID}
      - SESSION_STRING=${SESSION_STRING}
      - ASSISTANT_ID=${ASSISTANT_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
